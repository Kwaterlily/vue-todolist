<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">  
        <title>Toboolist</title>
    </head>
    <body>
        <!-- Header -->
        <header>
            <img class="logo" src="img/logo.png" alt="Logo">
            <h1>Toboolist</h1>
        </header>
        <!-- /Header -->
        
        
        <!-- Lista -->
        <div class="container" id="container">
            <nav>
                <input @keyup.enter="aggiungi" v-model="newElement" type="text" placeholder="Aggiungi" id="aggiungi">
                <button @click="aggiungi" id="Add-Task">Add Task</button>
            </nav>
            <ul>
                <li>
                    <span>&#9662;</span> <strong>New Task</strong>
                       <ul>
                           <li :class="( element.done === true) ? 'checklist':''" v-for="(element, i) in elenco">
                               <span @click="invertDone (i)">{{ element.text }}</span>
                               <span><i  @click="togliElemento (i)" class="fas fa-times-circle"></i></span>
                            </li>
                       </ul>
                </li> 
            <ul>   
        </div>
        <!-- /Lista -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="script.js"></script>
    </body>
    </html>
